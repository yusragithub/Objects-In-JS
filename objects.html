<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JS</title>
</head>
<body>
    <h1>Objects in JS</h1>
    <p id="p1"></p>
    <script>
        var student = {
            first_name: "Yusra",
            age: 14,
        };
        document.getElementById("p1").innerHTML = "My name is " + student.first_name + " and I'm " + student.age + " years old";
    </script>
</body>
</html>
